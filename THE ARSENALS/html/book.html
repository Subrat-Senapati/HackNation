<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cabs Nearby</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .ride-option {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .ride-option h2 {
            font-size: 18px;
            margin: 0;
        }
        .ride-option p {
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book Rides Nearby</h1>
        <div class="ride-option">
            <h2>Auto</h2>
            <p>Get an auto at your doorstep</p>
        </div>
        <div class="ride-option">
            <h2>Mini</h2>
            <p>Comfy hatchbacks at pocket-friendly fares</p>
        </div>
        <div class="ride-option">
            <h2>SUV</h2>
            <p>Travel With Family</p>
        </div>
        <div class="ride-option">
            <h2>Bike</h2>
            <p>first easy to go</p>
        </div>
        <!-- Add other ride options here -->
    </div>
</body>
</html>
