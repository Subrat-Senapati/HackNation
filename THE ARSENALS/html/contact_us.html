<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contact_us.css">
</head>
<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form action="YOUR_SENDING_ADDRESS" method="post" accept-charset="utf-8">
            <fieldset>
                <p>
                    <label for="input-name">Name</label>
                    <input id="input-name" name="Name" required type="text">
                </p>
                <p>
                    <label for="input-email">Email address</label>
                    <input id="input-email" name="Email" required type="email">
                </p>
                <p>
                    <label for="input-message">Message</label>
                    <textarea id="input-message" name="Message" required rows="5"></textarea>
                </p>
                <input type="text" name="_gotcha" value="" style="display:none;">
            </fieldset>
            <p class="submit">
                <input type="submit" value="Submit">
            </p>
        </form>
    </div>
</body>
</html>
