<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/payments.css">
    <title>payment</title>
</head>
<body>
  <h1>Payment Page</h1>
  <div class="payment-options">
    <div class="payment-method">
      <img src="credit card.png" alt="Credit Card">
      <p>Save and Pay via Cards</p>
      <button>Add New Card</button>
    </div>
    <div class="payment-method">
      <img src="upi.png" alt="UPI">
      <button>Add New UPI ID</button>
      <p class="note">You need to have a registered UPI ID</p>
    </div>
    <div class="payment-method">
      <img src="google pay.png" alt="Card">
      <p>google pay</p>
      <p class="note">google pay method</p>
    </div>
    <div class="payment-method">
      <img src="Wallet-icon.png" alt="Wallets">
      <p>Wallets</p>
      <p class="note">Paytm, PhonePe, Amazon Pay & more</p>
    </div>
    <div class="payment-method">
      <img src="paytm.png" alt="Paytm">
      <p>Paytm</p>
      <p class="note">paytm method</p>
    </div>
    <div class="payment-method">
      <img src="netbanking.png" alt="Netbanking">
      <p>Netbanking</p>
      <p class="note">Select from a list of banks</p>
    </div>
    <div class="payment-method">
      <img src="paylater.png" alt="Pay Later">
      <p>Pay Later</p>
    </div>
    <div class="payment-method">
      <img src="cod.png" alt="Pay on Delivery">
      <p>Pay on Delivery</p>
      <p class="note">Pay in cash or pay online</p>
    </div>
    
  </div>
  
  <script src="payments.js"></script>
      
</body>
</html>
