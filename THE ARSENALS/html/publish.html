<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book A Ride-GlideOn</title>
    <link rel="stylesheet" href="css/publish.css">
</head>
<body>
  <div class="img-container">
    <img src="glideon.png">
  </div>
      <div class="glideon-container">
        <div class="glideon-header">
          <p>GlideOn</p>
        </div>
        <div class="glideon-search-container">
          <div class="glideon-search-form">
            <form>
              <input type="text" placeholder="Leaving from" required />
              <input type="text" placeholder="Going to" required/>
            </form>
            <form>
              <input type="text" placeholder="Max no. of people" required />
              <button type="submit">Enter</button>
            </form>
          </div>
        </div>
        <div class="glideon-info-container">
          <p>Very few care about the turmoil country is facing due to enhanced carbon footprint.
            Publishing your ride here whether be in car or bike or by any vehicle will reduce your travel cost as well as make you uncounted from the careless group .</p>
          <p>Trust who you travel with!</p>
        </div>
      </div>
</body>
</html>
